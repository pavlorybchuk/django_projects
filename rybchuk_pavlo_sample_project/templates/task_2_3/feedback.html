<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Anagram Check</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'task_2_3/css/styles_feedback.css' %}" />
  </head>
  <body>
    <div class="wrapper">
      <h1>We are worring about your opinion!</h1>
      <div class="msg">{{ message }}</div>

      <form method="POST" action="{% url 'send_feedback' %}">
        {% csrf_token %}
        <div class="star-rating" id="starRating">
          <button type="button" class="star" data-value="1" aria-label="1 star"></button>
          <button type="button" class="star" data-value="2" aria-label="2 stars"></button>
          <button type="button" class="star" data-value="3" aria-label="3 stars"></button>
          <button type="button" class="star" data-value="4" aria-label="4 stars"></button>
          <button type="button" class="star" data-value="5" aria-label="5 stars"></button>
        </div>
        <input type="hidden" name="rating" id="rating_input" value="0" />

        <input
          name="customer_name"
          placeholder="Enter your name..."
        />

        <button type="submit">Send</button>
      </form>      
    </div>

    <script src="{% static 'task_2_3/js/script_feedback.js' %}"></script>
  </body>
</html>
